<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements
    </title>
</head>

<body>
    <!-- Quiz  -->
    <!-- Without using br tag, Write a vertically aligned form asking for name,city and pincode from a user. -->
    <h1>Quiz</h1>
    <form action="#">
        <div>
            <label for="username">username</label>
            <input type="text" name="username" placeholder="Enter your username" autofocus>
        </div>
         <div>
            <label for="city">City: </label>
            <input type="text" name="city" placeholder="Enter your City name">
        </div>
        <div>
            <label for="Pincode">Pincode: </label>
            <input type="number" name="Pincode" value="number">
        </div>
    </form>
</body>

</html>
