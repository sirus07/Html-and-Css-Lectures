<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and input tags</title>
</head>
<body>
    <h1>Form to apply for web devlopment</h1>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <div>
            <input type="checkbox" id="checkbox" name="checkbox" value="yes">
            <label for="checkbox">Accept terms and conditions</label>
        </div>
        <div>
           <textarea name="comment" id="comment" cols="40" rows="5"> </textarea>
        </div>

        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Banana">Banana</option>
                <option value="Guava">Guava</option>
                <option value="Guava">Guava</option>
                <option value="Watermelon">Watermelon</option>
                <option value="Grapes">Grapes</option>
            </select>
        </div>
    </form>
</body>
</html>
