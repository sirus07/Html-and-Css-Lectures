<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 3px solid black;
            box-shadow: 1px 2px 18px 5px #888888;
           
        }
        .text-element { text-shadow: 2px 2px 4px #888888; 
            outline: 2px solid blue;
            outline-offset: 5px;
            border: 4px solid green;
    border-radius: 10px 
        
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis, esse veritatis quisquam
        est fugiat, sed nihil earum quidem accusamus quaerat officiis, repellendus maxime minima sint voluptates?
        Suscipit praesentium ducimus ratione!</p>
</body>

</html>
