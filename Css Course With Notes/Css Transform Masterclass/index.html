<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 80px;
            background-color: purple;
            transform: rotateY(30deg);
            
        }
        .container{
            width: 100vw;
            height: 80vh;
            border: 2px solid black;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">box</div>
    </div>
</body>
</html>
